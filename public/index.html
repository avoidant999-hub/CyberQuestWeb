<body>
  <!-- Main Container with Bootstrap Grid -->

  <!-- Orientation Warning Overlay -->
  <div id="orientation-warning" class="orientation-warning hidden">
    <div class="orientation-content">
      <div class="orientation-icon">ðŸ“±</div>
      <h2 class="orientation-title">Mode Landscape Diperlukan</h2>

        Harap putar perangkat Anda agar pengalaman bermain maksimal.

  <!-- Game Module (Phaser & Game Logic) -->
  <script type="module" src="main.js"></script>
  <script type="module" src="src/firebase-init.js"></script>

  <!-- Layout & Orientation Manager (Inline for early execution) -->
  <script>
    // Orientation Detection & Landscape Enforcement
    (function () {
      const orientationWarning = document.getElementById(
        "orientation-warning",
      );
      const gameContainer = document.getElementById("game-container");
      const appLayout = document.getElementById("app-layout");

      function checkOrientation() {
        const isMobile = window.innerWidth < 768;
        const isPortrait = window.innerHeight > window.innerWidth;
        const shouldHide = isMobile && isPortrait;

        if (shouldHide) {
          orientationWarning.classList.remove("hidden");
          appLayout.style.display = "none";
        } else {
          orientationWarning.classList.add("hidden");
          appLayout.style.display = "flex";
        }
      }

      // Run on load and resize
      window.addEventListener("load", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("resize", () => {
        // Debounce resize to avoid too many recalculations
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(checkOrientation, 100);
      });

      // Initial check
      checkOrientation();
    })();
  </script>

  <!-- Validation & Debug Helpers (Optional) -->

</body>
